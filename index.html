<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let rng = Math.floor(Math.random() * 100000) % 3;
            alert(rng);
            if (rng === 0)
                return "Rock";
            else if (rng === 1)
                return "Paper";
            else
                return "Scissors";
        }

        function getPlayerChoice() {
            // console.log("What would you like to play?");
            // console.log("Rock, Paper, or Scissors?: ");
            let validInput = false;
            while (!validInput) {
                let choice = prompt("What would you like to play? \nRock, Paper, or Scissors?:");
                choice = choice.toLowerCase();
                if (choice === "rock" || choice === "paper" || choice === "scissors")
                    return choice.toLowerCase();
                else
                    alert("Please enter a valid input");
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock") {
                if (computerSelection === "Paper") {
                    alert("You Lose! Paper beats Rock");
                    return 0;
                }
                else if (computerSelection === "Rock") {
                    alert("You Tie! Rock ties with Rock");
                }
                else {
                    alert("You Win! Rock beats Scissors");
                    return 1;
                }
            }
            else if (playerSelection === "paper") {
                if (computerSelection === "Paper") {
                    alert("You Tie! Paper ties with Paper");
                }
                else if (computerSelection === "Rock") {
                    alert("You Win! Paper beats Rock");
                    return 1;
                }
                else {
                    alert("You Lose! Scissors beats Paper");
                    return 0;
                }
            }
            else {
                // player chooses scissors
                if (computerSelection === "Paper") {
                    alert("You Win! Scissors beats Paper");
                    return 1;
                }
                else if (computerSelection === "Rock") {
                    alert("You Lose! Rock beats Scissors");
                    return 0;
                }
                else {
                    alert("You Tie! Scissors ties with Scissors");
                }
            }
        }

        let playerCount = 0;
        let computerCount = 0;
        for (let i = 0; i < 5; i++) {
            let player = getPlayerChoice();
            let computer = getComputerChoice();
            let winner = playRound(player, computer);
            if (winner === 1)
                playerCount++;
            else if (winner === 0)
                computerCount++;
        }

        alert("Score: Player: " + playerCount + " Computer: " + computerCount);
    </script>
</body>
</html>
